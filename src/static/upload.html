<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Upload de Dados</title>
    <!-- Importar Google Fonts e Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <h1>Subir Arquivo de Dados</h1>
        <!-- Barra de Navegação -->
        <nav>
            <ul>
                <li><a href="/upload">Upload de Dados</a></li>
                <li><a href="/visualize">Visualizar Dados</a></li>
                <li><a href="/query">Fazer Consultas</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <form id="upload-form">
            <label for="file-input" class="custom-file-upload">
                <i class="fas fa-cloud-upload-alt"></i> Selecionar Arquivo CSV
            </label>
            <br>
            <input type="file" id="file-input" name="file" accept=".csv" required>
            <div style="text-align: center;">
                <input type="text" id="table-name" name="table" placeholder="Nome da Tabela" required>
            </div>
            <br>
            <button type="submit">Enviar</button>
        </form>
        <div id="result"></div>
    </main>

    <!-- Scripts -->
    <script src="/static/scripts.js"></script>
</body>

</html>
