<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Fazer Consultas</title>
    <!-- Importar Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Fontes e Estilos CSS -->
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Importar Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <h1>Realizar Consulta</h1>
        <!-- Barra de Navegação -->
        <nav>
            <ul>
                <li><a href="/upload">Upload de Dados</a></li>
                <li><a href="/visualize">Visualizar Dados</a></li>
                <li><a href="/query">Fazer Consultas</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <form id="query-form">
            <div class="form-group" style="text-align: center;">
                <label for="query">Consulta SQL:</label>
                <textarea id="query" name="query" required placeholder="Digite sua consulta SQL aqui..."
                    style="width: 80%; margin: 0 auto; display: block;"></textarea>
            </div>
            <br>
            <div style="text-align: center;">
                <button type="submit"><i class="fas fa-play"></i> Executar</button>
            </div>
        </form>
        <div id="query-result"></div>
    </main>

    <!-- Scripts -->
    <script src="/static/scripts.js"></script>
</body>

</html>
